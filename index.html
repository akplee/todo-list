<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">

    <script defer src="https://unpkg.com/vue@3"></script>
    <script defer src="app.js"></script>

</head>
<body>
    
    <div id="app">
        <div class="header">
            <div class="container">
                <div class="logo">ToDo List</div>
                <div class="form">
                    <input type="text" v-bind:value="valueInput" v-on:input="handlyInput" v-on:keypress.enter="addTask">
                    <button class="btn" v-on:click="addTask">Add</button>
                </div>
            </div>
        </div>
    
        <div class="container">
            <h2>
                <span>To Do</span>
                <span class="mask-num">{{needDoList.length}}</span>
            </h2>
            <ul class="mask-list">
                <li v-for="(mask, index) in needDoList" :key="mask.id">
                    <div>
                        <input type="checkbox" v-on:change="doCheck(index, 'need')" name="" id="">
                        <span>{{mask.title}}</span>
                    </div>
                    <button class="btn-remove" v-on:click="removeMask(index, 'need')">Remove</button>
                </li>
            </ul>
            <h2>
                <span>Done</span>
                <span class="mask-num">{{completeList.length}}</span>
            </h2>
            <ul class="mask-list complete-list">
                <li v-for="(mask, index) in completeList" :key="mask.id">
                    <div>
                        <input type="checkbox" v-on:change="doCheck(index, 'complete')" checked name="" id="">
                        <span>{{mask.title}}</span>
                    </div>
                    <button class="btn-remove" v-on:click="removeMask(index, 'complete')">Remove</button>
                </li>
            </ul>
        </div>
    </div>

    <p>Project by Anna Block</p>
    <a href="https://www.youtube.com/watch?v=27Vhe78OsCg&list=LL&index=1&t=1318s&ab_channel=%D0%90%D0%BD%D0%BD%D0%B0%D0%91%D0%BB%D0%BE%D0%BA">link</a>

</body>
</html>
